<html>
    <head>
        <title>Sponser Registration</title>
    </head>
    <body>
        <h2>Sponser Registration</h2>
    <form>
        <label>Prefix</label>
        <input type="text"/><br><br>
        <label>Name</label>
        <input type="name" placeholder="First Name"/>
        <input type="name" placeholder="Last Name"/><br><br>
        <label>Preffered Pronouns</label>
        <input type="text"/><br><br>
        <label>Email</label>&emsp;&emsp;&nbsp;&nbsp;
        <input type="email"/><br><br>
        <label>Work phone</label>
        <input type="number"/><br><br>
        <label>Cell Phone</label>&nbsp;&nbsp;
        <input type="number"/><br><br>
        <label>Job Title</label>&nbsp;&nbsp;&emsp;
        <input type="text"/><br><br>
        <label>Company</label>&emsp;
        <input type="text"/><br><br>
        <label>Full Business Address</label><br><br>
        <input type="text"/><br><br>
        <label>Company Website</label><br><br>
        <input type="text"/><br><br>
        <label>Company Description</label><br><br>
        <input type="text"/><br><br>
        <label>Company Facebook Page</label><br><br>
        <input type="text"/><br><br>
        <label>Company Twitter Handle</label><br><br>
        <input type="text"/><br><br>
        <label>Company Linkedin Handle</label><br><br>
        <input type="text"/><br><br>
        <label>Sponsership Level</label><br>&emsp;
        <input type="radio" group name="abc"/>Gold<br>&emsp;
        <input type="radio"group name="abc"/>Daimond<br>&emsp;
        <input type="radio"group name="abc"/>Platinum<br><br>
        <label>Additional Guests(name,email)</label><br><br>
        <input type="email/text"/><br>
    </form>
    </body>
</html>
